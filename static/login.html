<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>CRUD Application</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script>

</head>

    <!-- Used starter code from Bootstrap Examples -->
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Awesome App</a>
            </div>
        </div>
    </nav>

    <div class="container">

        <form class="form-signin" id="sign-in-form">
            <h2 class="form-signin-heading">Log In</h2>
            <h4><span class="label label-danger" id="errorMessage"></span></h4>
            <label for="inputEmail" class="sr-only">Email Address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div id="buttons">
                <button class="btn btn-lg btn-primary btn-block" type="button" onclick="login()">Log in</button>
                <h4 class='form-signin-heading'>Don't have an account?</h4>
                <button class="btn btn-lg btn-primary btn-block" type="button" onclick="getSignUpPage()">Sign Up</button>
            </div>
        </form>

    </div>
    <!-- /container -->

</body>

</html>
