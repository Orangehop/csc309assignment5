<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>CottShare</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDD3_MN6zrbgEquLrbU_qigfKX4FVqhF5k&libraries=places"></script>
    <script src="star-rating.js" type="text/javascript"></script>

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
    <script src="index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="star-rating.css" media="all" rel="stylesheet" type="text/css" />

</head>

<!-- Used starter code from Bootstrap Examples -->

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a id="navbarBrand" class="navbar-brand" href="/">CottShare</a>
            </div>
        </div>
    </nav>

    <div class="site-wrapper">

        <div class="site-wrapper-inner">
            <div class="container" id="wrapper">
                <div class="cover-container" id="landingPage">
                    <div class="inner cover" id="cover">
                        <h1 class="cover-heading">CottShare</h1>
                        <p class="lead">A place where you can lease your cottages.</p>
                        <p class="lead">
                            <a href="javascript:loginButton()" class="btn btn-lg btn-default">Login</a>
                            <a href="javascript:signUpButton()" class="btn btn-lg btn-default">Sign Up</a>
                            <a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span>Facebook</a>
                        </p>
                    </div>
                </div>

                <div hidden class="container" id="login">

                    <form class="form-signin" id="sign-in-form">
                        <h2 class="form-signin-heading">Log In</h2>
                        <h4><span class="label label-danger" id="errorMessageLogin"></span></h4>
                        <label for="inputEmail" class="sr-only">Email Address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <div id="buttons">
                            <button class="btn btn-lg btn-default btn-block" type="button" onclick="login()">Log In</button>
                            <h4 class='form-signin-heading'>Don't have an account?</h4>
                            <button class="btn btn-lg btn-default btn-block" type="button" onclick="signUpButton()">Sign Up</button>
                        </div>
                    </form>

                </div>

                <div hidden class="container" id="signup">

                    <form class="form-signin" id="sign-in-form">
                        <h2 class="form-signin-heading">Sign Up</h2>
                        <h4><span class="label label-danger" id="errorMessageSignUp"></span></h4>
                        <label for="inputSignupEmail" class="sr-only">Email Address</label>
                        <input type="email" id="inputSignupEmail" class="form-control" placeholder="Email address" required autofocus>
                        <label for="inputSignupPassword" class="sr-only">Password</label>
                        <input type="password" id="inputSignupPassword" class="form-control" placeholder="Password" required>
                        <label for="inputVerifyPassword" class="sr-only">Verify Password</label>
                        <input type="password" id="inputVerifyPassword" class="form-control" placeholder="Verify Password" required>
                        <div id="buttons">
                            <button class="btn btn-lg btn-default btn-block" type="button" onclick="signUp()">Sign Up</button>
                            <h4 class='form-signin-heading'>Already have an account?</h4>
                            <button class="btn btn-lg btn-default btn-block" type="button" onclick="loginButton()">Login</button>
                        </div>
                    </form>

                </div>

                
            </div>


        </div>


        <!-- /container -->

</body>

</html>
